name: build

on:
  push: 
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  server-build-and-test:
    uses: ./.github/workflows/ci-reusable-workflow.yml
    with:
      working-directory: ./server
      go-version: 1.18
    secrets:  
      GOOGLE_APPLICATION_CREDENTIALS: '${{ secrets.GCP_SA_KEY }}'
  cli-build-and-test:
    uses: ./.github/workflows/ci-reusable-workflow.yml
    with:
      working-directory: ./cli
      go-version: 1.18
    secrets:  
      GOOGLE_APPLICATION_CREDENTIALS: '${{ secrets.GCP_SA_KEY }}'